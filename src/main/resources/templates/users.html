<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
</head>
<body>
<h1>User List</h1>
<p>Welcome, <span th:text="${user.username}"></span>!</p>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>Username</th>
    <th>Roles</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${userList}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.username}"></td>
    <td>
      <ul>
        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
      </ul>
    </td>
    <td>
      <a th:href="@{/admin/{id}/update(id=${user.id})}">Edit</a>
      <a th:href="@{/admin/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/admin/newUser}">Add New User</a>
<input align="right" type="button" value="logout"
       onclick="window.location.href = '/logout'"/>
</body>
</html>
